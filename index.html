<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlataCuties</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    <body id=background>
        <div>
            <nav class="navbar bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand text-danger"><strong>VOTE FLATACUTIES</strong></a> 
                </div>
            </nav>
            <div id="character-tab"></div>
            <div id="info" class="characters">
                <h2 id="identity">CHARACTER</h2>
                <img id="Img" src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif" alt="Character"/>
                <h3 id="total">Total Votes</h3>
                <div id=vote-form>
                    <form id="voting">
                        <input type="text" placeholder="Submit Vote..." id="vote" name="Make vote">
                        <input type="submit" value="vote" id="click" class="btn btn-outline-success">
                        <button type="button" class="btn btn-outline-danger" id="resetB">reset</button>
                    </form>
                </div>
            </div>
    
        </div>
        <script src="/js/index.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
