<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.css"/>
  </head>

  <body>
    <div class="nav">
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <a class="navbar text-warning"><strong>FLATACUTIES</strong></a> 
            </div>
        </nav>
    </div>

    <div id="character-tab">
    </div>

    <div class="animal-info">

      <div id="detailed-animal-info">
        <p id="animal-name">Cutie's Name</p>
        <img id="img" src="" alt="Flatacutie"/>
        <h5>Total: <span id="vote-tally">Cutie's Votes</span></h5>
        <form id="voting-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Vote" />
        </form>
        <button id="rst-btn">Reset</button>
      </div>
     
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
